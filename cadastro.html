<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/css/cadastro.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script src="assets/js/cadastro.js"></script>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
  <title>Rede do Bem — Cadastro</title>
</head>
<body>
  <div class="card" id="signupCard">
    <h1>Cadastro - Rede do Bem</h1>
    <form id="signupForm" onsubmit="return handleSignup(event)">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="number" id="cpf" placeholder="CPF" required>
      <input type="number" id="telefone" placeholder="seu telefone com DDD">
      <input type="date" id="dataDeNascimento" placeholder="Data de nascimento">
      <input type="text" id="endereco" placeholder="Endereço" required>
      <input type="number" id="cep" placeholder="CEP" required>
    <input type="text" id="cidade" placeholder="Cidade" required>
          <select name="estado"> 
      <option value="estado" aria-required="true">Selecione o Estado</option> 
      <option value="ac">Acre</option> 
      <option value="al">Alagoas</option> 
      <option value="am">Amazonas</option> 
      <option value="ap">Amapá</option> 
      <option value="ce">Ceará</option> 
      <option value="ba">Bahia</option> 
      <option value="es">Espírito Santo</option> 
      <option value="go">Goiás</option> 
      <option value="ma">Maranhão</option> 
      <option value="mt">Mato Grosso</option> 
      <option value="ms">Mato Grosso do Sul</option> 
      <option value="mg">Minas Gerais</option> 
      <option value="pa">Pará</option> 
      <option value="pb">Paraíba</option> 
      <option value="pr">Paraná</option> 
      <option value="pe">Pernambuco</option> 
      <option value="pi">Piauí</option> 
      <option value="rj">Rio de Janeiro</option> 
      <option value="rn">Rio Grande do Norte</option> 
      <option value="ro">Rondônia</option> 
      <option value="rs">Rio Grande do Sul</option> 
      <option value="rr">Roraima</option> 
      <option value="sc">Santa Catarina</option> 
      <option value="se">Sergipe</option> 
      <option value="sp">São Paulo</option> 
      <option value="to">Tocantins</option> 
      <option value="df">Distrito Federal</option> 
    </select>
      <input type="password" id="senha" placeholder="Crie uma senha" required>
      <select id="tipoUsuario" required>
        <option value="">Escolha sua função</option>
        <option value="Voluntário">Voluntário</option>
        <option value="Doador">Doador / Apoiador</option>
      </select>
      <button type="submit">Cadastrar</button>
    </form>
    <button class="switch-btn" onclick="location.href='login.html'">Já tenho conta / Login</button>
    <div class="message" id="mensagem"></div>
    <a href="index.html" class="back">← Voltar ao início</a>
  </div>
</body>
</html>
