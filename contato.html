<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/css/contato.css">
  <script src="assets/js/contato.js"></script>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
  <title>Rede do Bem — Contato</title>
</head>
<body>
  <div class="contact-container">
    <h1>Fale Conosco</h1>
    <form id="contactForm" onsubmit="return handleSubmit(event)">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required placeholder="Seu nome" />

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Seu email" />

      <label for="assunto">Assunto</label>
      <input type="text" id="assunto" placeholder="Sobre o que deseja falar?" />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" required placeholder="Escreva sua mensagem..."></textarea>

      <button type="submit">Enviar mensagem</button>
      <div class="result" id="result"></div>
    </form>
    <a href="index.html" class="back">← Voltar ao início</a>
  </div>
</body>
</html>
